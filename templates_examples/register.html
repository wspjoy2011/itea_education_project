<body>
<header class="p-3 bg-dark text-white">
  <div class="container">
    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">

      <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle text-white" href="#" id="blogDropdown" role="button"
             data-bs-toggle="dropdown" aria-expanded="false">
            Blog
          </a>
          <ul class="dropdown-menu text-center p-0" aria-labelledby="blogDropdown">
            <li>
              <a href="/" class="nav-link px-2 text-dark">
                Posts
              </a>
            </li>
            <li class="divider"></li>
          </ul>
        </li>
      </ul>

      <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" method="get" action="">
        <div class="input-group">
          <select class="form-select me-1" name="search_param">
            <option value="post">Post</option>
            <option value="author">Author</option>
          </select>
          <input type="search" class="form-control form-control-dark" placeholder="Search..." aria-label="Search"
                 name="search_query">
        </div>
      </form>

      <div class="text-end">
        
          <a href="/accounts/login/">
            <button type="button" class="btn btn-outline-light me-2">Login</button>
          </a>
          <a href="/accounts/register/">
            <button type="button" class="btn btn-warning">Sign-up</button>
          </a>
        
      </div>
    </div>
  </div>
</header>




<div class="container mt-5">
  


  
  <section class="pb-5 pt-5" style="background-color: #eee;">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>

                  <form action="" method="post" class="mx-1 mx-md-4" novalidate>
                    <input type="hidden" name="csrfmiddlewaretoken" value="9c26RnXxlptS10UwR6RJ2ltAOVwYB3K45uGnvYsmPipa0cJOj763WPCxGyfz40Q2">

                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <div data-mdb-input-init class="form-outline flex-fill mb-0">
                        <input type="text" name="username" maxlength="30" class="form-control" required id="id_username">
                        <label class="form-label" for="id_username">Your Username</label>
                        

                      </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                      <div data-mdb-input-init class="form-outline flex-fill mb-0">
                        <input type="email" name="email" maxlength="255" autofocus class="form-control" required id="id_email">
                        <label class="form-label" for="id_email">Your Email</label>
                        


                      </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-id-card fa-lg me-3 fa-fw"></i>
                      <div data-mdb-input-init class="form-outline flex-fill mb-0">
                        <input type="text" name="first_name" maxlength="50" class="form-control" required id="id_first_name">
                        <label class="form-label" for="id_first_name">Your First name</label>
                        

                      </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-id-card fa-lg me-3 fa-fw"></i>
                      <div data-mdb-input-init class="form-outline flex-fill mb-0">
                        <input type="text" name="last_name" maxlength="50" class="form-control" required id="id_last_name">
                        <label class="form-label" for="id_last_name">Your Last name</label>
                        

                      </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                      <div data-mdb-input-init class="form-outline flex-fill mb-0">
                        <input type="password" name="password1" autocomplete="new-password" class="form-control" aria-describedby="id_password1_helptext" id="id_password1">
                        <label class="form-label" for="id_password1">Password</label>
                        

                      </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                      <div data-mdb-input-init class="form-outline flex-fill mb-0">
                        <input type="password" name="password2" autocomplete="new-password" class="form-control" aria-describedby="id_password2_helptext" id="id_password2">
                        <label class="form-label" for="id_password2">Repeat your password</label>
                        

                      </div>
                    </div>

                    <div class="form-check d-flex justify-content-center mb-3">
                      <input type="checkbox" name="agree_terms" class="form-check-input me-2" required id="id_agree_terms">
                      <label class="form-check-label" for="id_agree_terms">
                        I agree all statements in Terms of service<a href="#!">Terms of service</a>
                      </label>
                    </div>
                    <div class="mb-5">
                      

                    </div>
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg">
                        Register
                      </button>
                    </div>
                  </form>

                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                       class="img-fluid" alt="Sample image">

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
