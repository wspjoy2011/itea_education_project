<body>
<header class="p-3 bg-dark text-white">
  <div class="container">
    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">

      <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle text-white" href="#" id="blogDropdown" role="button"
             data-bs-toggle="dropdown" aria-expanded="false">
            Blog
          </a>
          <ul class="dropdown-menu text-center p-0" aria-labelledby="blogDropdown">
            <li>
              <a href="/" class="nav-link px-2 text-dark">
                Posts
              </a>
            </li>
            <li class="divider"></li>
          </ul>
        </li>
      </ul>

      <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" method="get" action="">
        <div class="input-group">
          <select class="form-select me-1" name="search_param">
            <option value="post">Post</option>
            <option value="author">Author</option>
          </select>
          <input type="search" class="form-control form-control-dark" placeholder="Search..." aria-label="Search"
                 name="search_query">
        </div>
      </form>

      <div class="text-end">

        <a href="/accounts/login/">
          <button type="button" class="btn btn-outline-light me-2">Login</button>
        </a>
        <a href="/accounts/register/">
          <button type="button" class="btn btn-warning">Sign-up</button>
        </a>

      </div>
    </div>
  </div>
</header>


<div class="container mt-5">


  <section class="vh-100 d-flex align-items-center" style="background-color: #eee;">
    <div class="container-fluid">
      <div class="row justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-9 col-lg-6 col-xl-5">
                  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                       class="img-fluid" alt="Sample image">
                </div>
                <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                  <form action="" method="post" novalidate>
                    <input type="hidden" name="csrfmiddlewaretoken"
                           value="vmEDKYpYh1PCriw3avyCg0XpXZN1A0BdrEiUozUNLULUqullCwNWau6mPCwC3XHb">

                    <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
                      <p class="lead fw-normal mb-0 me-3">Sign in with</p>
                      <a class="text-decoration-none" href="">
                        <button type="button" data-mdb-button-init data-mdb-ripple-init
                                class="btn btn-primary btn-floating mx-1">
                          <i class="fa-brands fa-google"></i>
                        </button>
                      </a>
                    </div>

                    <div class="divider d-flex align-items-center my-4">
                      <p class="text-center fw-bold mx-3 mb-0">Or</p>
                    </div>

                    <!-- Email input -->
                    <div data-mdb-input-init class="form-outline mb-4">
                      <input type="email" name="email" class="form-control form-control-lg"
                             placeholder="Enter a valid email address" maxlength="255" required id="id_email">
                      <label class="form-label" for="id_email">Email address</label>


                    </div>

                    <!-- Password input -->
                    <div data-mdb-input-init class="form-outline mb-3">
                      <input type="password" name="password" class="form-control form-control-lg"
                             placeholder="Enter password" maxlength="255" required id="id_password">
                      <label class="form-label" for="id_password">Password</label>


                    </div>

                    <div class="d-flex justify-content-between align-items-center">
                      <!-- Checkbox -->
                      <div class="form-check mb-0">
                        <input type="checkbox" name="remember_me" class="form-check-input me-2" id="id_remember_me"
                               checked>
                        <label class="form-check-label" for="id_remember_me">
                          Remember me
                        </label>


                      </div>
                      <a href="#!" class="text-body">Forgot password?</a>
                    </div>

                    <div class="text-center text-lg-start mt-4 pt-2">
                      <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg"
                              style="padding-left: 2.5rem; padding-right: 2.5rem;">Login
                      </button>
                      <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="#!"
                                                                                        class="link-danger">Register</a>
                      </p>
                    </div>

                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>


</div>
