{% extends 'base/_base.html' %}

{% block title %}
  Update {{ post.title }}
{% endblock %}

{% block content %}
  <div class="row justify-content-center">
    <div class="col-6 text-center">
      <h2>Update {{ post.title }}</h2>
      <form action="" method="post" novalidate>
        {% csrf_token %}
        {% for field in form %}
          <div class="mt-3 mb-1">
            {{ field.label_tag }}
          </div>
          {{ field }}
          {% include 'base/form/field_errors.html' with field=field %}
        {% endfor %}
        <div class="mt-4">
          <button type="submit" class="btn btn-info">Update</button>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
