<header class="p-3 bg-dark text-white">
  <div class="container">
    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">

      <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle text-white" href="#" id="blogDropdown" role="button"
             data-bs-toggle="dropdown" aria-expanded="false">
            Blog
          </a>
          <ul class="dropdown-menu text-center p-0" aria-labelledby="blogDropdown">
            <li>
              <a href="/" class="nav-link px-2 text-dark">
                Posts
              </a>
            </li>
            <li class="divider"></li>
          </ul>
        </li>
      </ul>

      <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" method="get" action="">
        <div class="input-group">
          <select class="form-select me-1" name="search_param">
            <option value="post">Post</option>
            <option value="author">Author</option>
          </select>
          <input type="search" class="form-control form-control-dark" placeholder="Search..." aria-label="Search"
                 name="search_query">
        </div>
      </form>

      <div class="text-end">
        {% if request.user.is_authenticated %}
          <a href="" class="text-decoration-none text-white me-2">
            {% if request.user.profile %}
              <img src="{{ request.user.profile.avatar.url }}" alt="" width="25" height="25">
            {% else %}
              <i class="fa fa-user mx-1"></i>
            {% endif %}
            <strong>{{ request.user.username }}</strong>
          </a>
          <form action="{% url 'accounts:logout' %}" method="post" class="d-inline">
            {% csrf_token %}
            <button type="submit" class="btn btn-warning">Logout</button>
          </form>

        {% else %}
          <a href="{% url 'accounts:login' %}">
            <button type="button" class="btn btn-outline-light me-2">Login</button>
          </a>
          <a href="{% url 'accounts:register' %}">
            <button type="button" class="btn btn-warning">Sign-up</button>
          </a>
        {% endif %}

      </div>
    </div>
  </div>
</header>
